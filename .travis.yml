
language: php

sudo: false

branches:
    only:
        - master

php:
    - '7.0'

before_script:
    - phpenv config-rm xdebug.ini
    - composer install --prefer-source

script:
    - phpunit

after_success:
    - export SSHPASS=$DEPLOY_PASS
    - mkdir build
    - cd build
    - travis pubkey
    - git clone --depth=50 --branch=$TRAVIS_BRANCH git@github.com:martyschaer/SchoolDashboard.git .
    - tar -czvf build.tar.gz .
    - sshpass -e scp -o stricthostkeychecking=no $TRAVIS_BUILD_DIR/deploy.sh build.tar.gz $DEPLOY_USER@$DEPLOY_HOST:/var/www/
    - sshpass -e ssh -t -t $DEPLOY_USER@$DEPLOY_HOST "chmod +x /var/www/deploy.sh; /var/www/deploy.sh | tee /var/www/log/deploy.log"

env:
    global:
        - secure: 
        - secure: 
        - secure: 

addons:
    apt:
        packages:
            - sshpass
