
language: php

sudo: false

php:
- '7.0'

before_script:
 - phpenv config-rm xdebug.ini
 - composer install --prefer-source

script:
 - phpunit

after_success:
 - export SSHPASS=$DEPLOY_PASS
 - cd $TRAVIS_BUILD_DIR
 - sshpass -e scp -o stricthostkeychecking=no deploy.sh $DEPLOY_USER@$DEPLOY_HOST:/var/www/
 - sshpass -e ssh -t -t $DEPLOY_USER@$DEPLOY_HOST "/var/www/deploy.sh $TRAVIS_BRANCH"

env:
  global:
  - secure: ""
  - secure: ""
  - secure: ""
  - secure: ""

addons:
 apt:
  packages:
   - sshpass